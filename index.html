<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jot2Net</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="public/style.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
    <p class="text-center pt-2 pb-0 font-weight-bold">jot<small>2</small>net</p>
    <h4 class="text-center pb-5 font-weight-bold">the remote mailing tool</h4>
    <div class="container d-flex justify-content-center">
        <form class="form-group" action="/" id="formSubmit" name="formSubmit">
            <h6><b>Name:</b></h6>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name">
            <br>
            <h6><b>Mail ID:</b></h6>
            <input type="text" id="mail" name="mail" class="form-control" placeholder="Enter recipient ID">
            <br>
            <h6><b>Subject:</b></h6>
            <input type="text" id="subj" name="subj" class="form-control" placeholder="Enter mail subject">
            <br>
            <h6><b>Content:</b></h6>
            <textarea id="content" name="content" cols="30" rows="5" class="form-control" placeholder="Enter mail content"></textarea>
            <br>
            <button type="submit" id="submit" name="submit" value="Send mail" class="btn-secondary form-control">Send mail</button>
        </form>
    </div>
    <h6 class="text-center p-2">ThejeshwarAB&copy;</h6>
</body>
<script>
    $("#formSubmit").submit(function(event){
        event.preventDefault();
        var $form = $(this);
        url = $form.attr('action');
        var posting = $.post( '/', {
                                        name: $('#name').val(), 
                                        mail: $('#mail').val(), 
                                        subj: $('#subj').val(), 
                                        content: $('#content').val()
                                    });
        posting.done(function(data){
            alert(data);
        });
    });
</script>
</html>
